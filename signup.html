<!DOCTYPE html>
<html lang="en">  
<head>  
    <title> SignUp Page</title>  
    <script src="validation.js"></script>
    <link rel="stylesheet" href="style.css">
</head>  
<body> 
    <div style="background-color: #2d54d6; width: 40%; margin: auto;padding: 15px;" align="center">
        <h1 style="font-family: sans-serif;"> REGISTER YOURSELF </h1>  
        <table cellspacing="2" align="center" cellpadding="8" border="0">  
            <tr>
                <td><b>Name</b><span class="red-star">★</span></td>   
                <td><input type="text" placeholder="Enter your name" id="n1"></td>
            </tr>  
            <tr>
                <td><b>Email</b><span class="red-star">★</span></td>  
                <td><input type="email" placeholder="Enter your email id" id="e1"></td>
            </tr>  
            <tr>
                <td><b>Phone Number</b><span class="red-star">★</span></td>  
                <td><input type="text" placeholder="Enter your phone number" id="p1"></td>
            </tr>  
            <tr>
                <td><b>Why you want to join?</b></td>  
                <td><textarea name="opinion" rows="7" cols="7" style="width: 227px; height: 79px;"></textarea></td>
            </tr>  
            <tr>
                <td><center><input type="submit" style="border-radius: 7px; border-color: black; padding: 7px; color: aliceblue; background-color: red;" value="Register" onClick="register_attendes()"/> </center></td>
            </tr> 
        </table>   
    </div> 
     
</body>  
</html>
